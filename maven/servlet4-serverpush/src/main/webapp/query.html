<!DOCTYPE html>

<html>
    <head>
        <title>HTTP2 Query Test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="query">
        </div>

        <script>
            function loadDoc() {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("query").innerHTML =
                                this.responseText;
                    }
                };
                xhttp.open("GET", "query.jsp?" + window.location.search, true);
                xhttp.setRequestHeader("headertest", "hello");
                xhttp.setRequestHeader("If-None-Match", "3b-60273fc0");
                xhttp.send();
            }
            loadDoc()
        </script>
    </body></html>
