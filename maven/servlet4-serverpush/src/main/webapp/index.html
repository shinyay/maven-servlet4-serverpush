<!DOCTYPE html>
<html>
    <head>
        <title>メニュー</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="images/favicon.ico">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>
        <img src="images/shinyay.png" class="img-responsive center-block" alt="Java Day Tokyo 2017" width="460" height="460" />
        <form action="http://localhost:8080/serverpush/index" method="get">
            <p><button type="submit" class="btn btn-default btn-lg btn-block">[HTTP/1.1] Index</button></p>          
        </form>

        <form action="https://localhost:8181/serverpush/index" method="get">
            <p><button type="submit" class="btn btn-primary btn-lg btn-block">[HTTP/2] Index</button></p>          
        </form>
        
        <form action="http://localhost:8080/serverpush/index" method="get">
            <p><button type="submit" class="btn btn-default btn-lg btn-block"  name="time" value="1000">[HTTP/1.1] Index with WAIT 1000</button></p>          
        </form>

        <form action="https://localhost:8181/serverpush/index" method="get">
            <p><button type="submit" class="btn btn-primary btn-lg btn-block"  name="time" value="1000">[HTTP/2] Index with WAIT 1000</button></p>          
        </form>
    </body>
</html>
